<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="users"></div>

    <script>
      let users = [];
      const uContainer = document.querySelector("#users");
      fetch("https://nodeapi420.herokuapp.com/users")
        .then((res) => res.json())
        .then((data) => {
          users = data;
          console.log(data);
          showusers(users);
        });
      function showusers(users) {
        uContainer.innerHTML = "";
        users.forEach((user) => {
          uContainer.innerHTML += `
      <div class="card text-center fs-5">
      <h2>${user.email}</h2>
      <h2>${user.password} - ${user.full_name}</h2>
      <h2>${user.phone}</h2>
       <h2>${user.billing_address}</h2>
        <h2>${user.default_shipping_address}</h2>
         <h2>${user.country}</h2>
          <h2>${user.user_type}</h2>
      </div>
          `;
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
