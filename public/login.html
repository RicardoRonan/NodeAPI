<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/53a149f81a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles/loginStyles.css" />
  </head>
  <body>
    <div id="logins"></div>

    <form onsubmit="Login(event)">
      <div class="iconscontainer p-5">
        <i class="fa-solid fa-user" id="usericon"></i>
      </div>

      <div class="container">
        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <button type="submit" id="submit-btn">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="forgotpsw.html">password?</a></span>
      </div>
    </form>

    <script>
      let password = document.getElementById("password").value;
      let email = document.getElementById("email").value;
      async function Login(e) {
        e.preventDefault();
        fetch("https://nodeapi420.herokuapp.com/users/login", {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          }),
        }).then((res) => console.log(res.json()));
        window.localStorage.setItem("token");
        // document.getElementById("submit-btn").innerHTML =
        //   "Users" +
        //   window.location.replace(
        //     "https://nodeapi420.herokuapp.com/users.html"
        //   );
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
