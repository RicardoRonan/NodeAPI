      let products = [];
      const pContainer = document.querySelector("#Products");
      fetch("http://localhost:6969/products")
        .then((res) => res.json())
        .then((data) => {
          products = data;
          console.log(data);
          showproducts(products);
        });

      function showproducts(products) {
        pContainer.innerHTML = "";
        products.forEach((product) => {
          pContainer.innerHTML += `
       <div class="card text-center fs-5">
        <p>${product.sku}</p>
        <p>${product.name}</p>
        <p>${product.price}</p>
        <p>${product.weight}</p>
        <p>${product.description}</p>
        <p>${product.category}</p>
        <p>${product.create_date}</p>
        <p>${product.stock}</p>

       </div>
           `;
        });
      }
    </script>
  </body>

  <script
